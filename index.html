    <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048ゲーム</title>
    <h1>菊キックが
        気晴らしに
        作りました
        ^^(WIP)
    これだから暇人は</h1>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div>スコア: <span id="score">0</span></div>
            <div>最高記録: <span id="high-score">0</span></div> <!-- ハイスコア表示 -->
            <button id="reset-button">リセット</button>
        </div>
       <div id="grid-container">
            <!-- グリッドがここに生成される -->
                <div class="grid-row">
                <div class="grid-cell"><img src="2.svg" alt="2" class="tile-image"></div>
                <div class="grid-cell"><img src="4.svg" alt="4" class="tile-image"></div>
                <div class="grid-cell"><img src="8.svg" alt="8" class="tile-image"></div>
                <div class="grid-cell"><img src="16.svg" alt="16" class="tile-image"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"><img src="32.svg" alt="32" class="tile-image"></div>
                <div class="grid-cell"><img src="64.svg" alt="64" class="tile-image"></div>
                <div class="grid-cell"><img src="128.svg" alt="128" class="tile-image"></div>
                <div class="grid-cell"><img src="256.svg" alt="256" class="tile-image"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"><img src="512.svg" alt="512" class="tile-image"></div>
                <div class="grid-cell"><img src="1024.svg" alt="1024" class="tile-image"></div>
                <div class="grid-cell"><img src="2048.svg" alt="2048" class="tile-image"></div>
                <div class="grid-cell"><img src="2.svg" alt="2" class="tile-image"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"><img src="4.svg" alt="4" class="tile-image"></div>
                <div class="grid-cell"><img src="8.svg" alt="8" class="tile-image"></div>
                <div class="grid-cell"><img src="16.svg" alt="16" class="tile-image"></div>
                <div class="grid-cell"><img src="32.svg" alt="32" class="tile-image"></div>
            </div>
        </div>
        <div id="game-over" class="hidden">
            <div>気にしないでw</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
